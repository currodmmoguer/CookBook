<div class="row w-100 pt-2 form-respuesta" >
    <form class="col-12" method="post">
      {% csrf_token %}
      <!-- INPUT VACÃO PARA ALMACENAR EL ID DEL COMENTARIO AL QUE RESPONDE -->
      <input type="hidden" name="comentario-respuesta" value="{{comentario.pk}}">
      
      <input type="text" class="txt-respuesta col-10" name="texto" placeholder="Respuesta" required autocomplete="off"/>
      <button type="submit" class="col-1">
        <i class="fas fa-chevron-right"></i>
      </button>
    </form>
</div>
