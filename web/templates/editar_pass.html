{% load static %}
<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row my-5">
      <div class="col-12">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'editar_perfil' username=user.username %}">Editar perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'editar_pass' username=user.username %}">Cambiar contrase単a</a>
          </li>
        </ul>
      </div>

    </div>

    <form>

      <!-- NOMBRE -->
      <div class="row">
        <div class="col-12 col-md-5 label text-right">
          Contrase単a actual
        </div>
        <div class="col-12 col-md-4 ml-2">
          <div class="form-group">
            <input type="password" class="form-control">
          </div>
        </div>
      </div>

      <!-- APPELIDO -->
      <div class="row">
        <div class="col-12 col-md-5 label text-right">
          Contrase単a nueva
        </div>
        <div class="col-12 col-md-4 ml-2">
          <div class="form-group">
            <input type="password" id="password1" class="form-control">
          </div>
        </div>
      </div>

      <!-- APPELIDO -->
      <div class="row">
        <div class="col-12 col-md-5 label text-right">
          Confirmar contrase単a nueva
        </div>
        <div class="col-12 col-md-4 ml-2">
          <div class="form-group">
            <input type="password" id="password2" class="form-control">
          </div>
        </div>
      </div>



      <!-- BOTONES -->
      <div class="row justify-content-center my-3">
        <div class="col- mr-1">
          <button type="submit" class="btn-border-rounded">Guardar</button>
        </div>
        <div class="col- ml-1">
          <button type="button" class="btn-border-rounded">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    $('input[type=password]').keyup(function(){
        var pass1 = $('#password1');
        var pass2 = $('#password2')

        console.log(pass1);
        console.log(pass2);
        if (pass1.val() == pass2.val() && pass1.val().length >= 8){
          pass1.css('background-color', '#0080008a');
          pass2.css('background-color', '#0080008a');
        } else {
          pass1.css('background-color', '#ff00005e');
          pass2.css('background-color', '#ff00005e');
        }
    });
  </script>


</body>

</html>
