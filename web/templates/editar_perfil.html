{% load static %}
<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  
</head>

<body>


  <div class="container">
    <div class="row my-5">
      <div class="col-12">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="#">Editar perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cambiar contraseña</a>
          </li>
        </ul>
      </div>

    </div>

    <form>

      <!-- IMG -->
      <div class="row">
        <div class="col-md-5 col-sm-4 col-12 avatar">
          <img src="img/avatar.png" class="img-fluid rounded-circle" style="width: 30%">
        </div>
        <div class="col-md-4 col-sm-6 col-7 ml-1 ml-sm-2 my-auto border">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Elegir imagen...</label>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
          </div>
        </div>
      </div>

      <!-- NOMBRE -->
      <div class="row my-1">
        <div class="col-12 col-md-5 label">
          Nombre
        </div>
        <div class="col-12 col-md-4 ml-2">
          <div class="form-group">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>

      <!-- APPELIDO -->
      <div class="row">
        <div class="col-12 col-md-5 label">
          Apellido
        </div>
        <div class="col-12 col-md-4 ml-2">
          <div class="form-group">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>

      <!-- DESCRIPCION -->
      <div class="row">
        <div class="col-12 col-md-5 label">
          Descripción
        </div>
        <div class="col-12 col-md-4 ml-2">
          <div class="form-group">
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </div>
      </div>

      <!-- BOTONES -->
      <div class="row justify-content-center">
        <div class="col- mr-1">
          <button type="button" class="btn">Guardar</button>
        </div>
        <div class="col- ml-1">
          <button type="button" class="btn">Cancelar</button>
        </div>
      </div>
    </form>
  </div>


</body>

</html>
