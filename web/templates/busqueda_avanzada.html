{% load static %}

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Buscar</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/busqueda_avanzada.css' %}">
  </head>
  <body>

    {% include 'partes/navbar.html' %}

    <div class="container text-center">

      <h1>Buscar receta por ingredientes</h1>


      <form method="post">
        {% csrf_token %}

        <fieldset>
          {{ formset.management_form }}
          {{ formset.non_form_errors }}

          {% for form in formset %}

          <div class="row form-row my-2 justify-content-center">
            <div class="col-12 col-sm-10 col-md-5 text-center">
              {{form.ingrediente}}<button type="button" name="button" class="btn-plus add-form-row">+</button>
            </div>

          </div>

          {% endfor %}

        </fieldset>




        <button type="submit" class="btn-border-rounded" name="button">Buscar</button>
      </form>



      <br>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <script type='text/javascript'>

        function updatelesmentIndex(forms) {
          
          console.log(forms);
            forms.each(function(index){
              var name = "form-" + index + "-ingrediente";
              var id = "id_" + name;
              $(this).find('input').attr({'name': name, 'id': id});
            });
        }

        function cloneMore(selector, prefix) {

            var newElement = $(selector).clone(true);
            var total = $('#id_' + prefix + '-TOTAL_FORMS').val();

            newElement.find('input').each(function() {
                var name = $(this).attr('name').replace('-' + (total-1) + '-', '-' + total + '-');
                var id = 'id_' + name;
                $(this).attr({'name': name, 'id': id}).val('');
            });
            
            total++;
            $('#id_' + prefix + '-TOTAL_FORMS').val(total);
            
            newElement.find('input').removeAttr('required');
            $(selector).after(newElement);

            

            var conditionRow = $('.form-row:not(:last)');

            conditionRow.find('button.add-form-row')
            .removeClass('btn-plus').addClass('btn-minus')
            .removeClass('add-form-row').addClass('remove-form-row')
            .html('-');

            
            newElement.find('input').focus();
            newElement.find('input').attr('required', 'true');
            
            return false;
        }

        function deleteForm(prefix, btn) {
            var total = parseInt($('#id_' + prefix + '-TOTAL_FORMS').val());
            console.log(total);
            if (total > 1){
                btn.parents('.form-row').remove();

                var forms = $('.form-row');
                $('#id_' + prefix + '-TOTAL_FORMS').val(forms.length);

                updatelesmentIndex(forms);
            }
            return false;
        }

        $(document).on('click', '.add-form-row', function(e){
            e.preventDefault();
            cloneMore('.form-row:last', 'form');
            return false;
        });

        $(document).on('click', '.remove-form-row', function(e){
            e.preventDefault();
            deleteForm('form', $(this));
            return false;
        });
      </script>

    </div>

     <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>
</html>
