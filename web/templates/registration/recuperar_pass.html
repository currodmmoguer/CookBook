{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña - CookBook</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        #root {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container justify-content-center">
        <div id="root" class="col-12">
            <div class="row justify-content-center">
                <h2 class="text-center">Restablecer contraseña</h2>

            </div>
            <div class="row justify-content-center">
                <p class="text-center w-75">Introduce la dirección de correo electrónico de tu cuenta de CookBook. Te
                    enviaremos un correo
                    electrónico con tu nombre de usuario y un enlace para restablecer tu contraseña.
                </p>
            </div>

            <form method="post" class="text-center">
                {% csrf_token %}

                <div class="row">
                    <div class="col-12">
                        <label for="id_email">Correo: </label> {{form.email}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" value="Enviar">
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
