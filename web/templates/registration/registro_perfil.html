{% load static %}
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CookBook</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e273f4e482.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container" style="margin-top: 1rem;">
      <!-- LOGO -->
      <div class="row justify-content-center">
        <div class="col-5 col-md-3 col-lg-2">
          <img src="{% static 'img/web/logo.png' %}" class="img-fluid">
        </div>
      </div>

      <!-- FORMULARIO -->
      <div class="row justify-content-center my-1">
        <h2>Primero, datos del usuario</h2>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
          <div class="col-md-5 col-12">
            <div class="form-group form-input">
              <input type="text" name="username" id="username" required/>
              <label for="username" class="form-label">Usuario</label>
            </div>
          </div>
          <div class="col-md-5 col-12">
            <div class="form-group form-input">
              <input type="email" name="email" id="email" required/>
              <label for="email" class="form-label">Email</label>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-5 col-12">
            <div class="form-group form-input">
              <input type="password" name="password" id="password" required/>
              <label for="password" class="form-label">Contraseña</label>
            </div>
          </div>
          <div class="col-md-5 col-12">
            <div class="form-group form-input">
              <input type="password" name="password2" id="password2" required/>
              <label for="password2" class="form-label">Confirmar contraseña</label>
            </div>
          </div>
        </div>

        <div class="row justify-content-center my-3">
          <h2>Por último, rellene tus datos personales...</h2>
        </div>
        <!-- FILA NOMBRE Y APELLIDO -->

        <div class="row justify-content-center">
          <div class="col-md-5 col-12">
            <div class="form-group form-input">
              <input type="text" name="first_name" id="first_name" required/>
              <label for="nombre" class="form-label">Nombre</label>
            </div>
          </div>
          <div class="col-md-5 col-12">
            <div class="form-group form-input">
              <input type="text" name="last_name" id="apellido" required/>
              <label for="apellido" class="form-label">Apellido</label>
            </div>
          </div>
        </div>

        <!-- FILA DESCRIPCIÓN Y SUBIR FOTO -->
        <div class="row justify-content-center">
          <div class="col-md-7 col-12">
            <div class="form-group form-input">
              <textarea rows="4"  name="descripcion" id="descripcion" required></textarea>
              <label for="descripcion" class="form-label">Sobre tí...</label>
            </div>

          </div>
          <div class="col-md-3 col-12 text-center align-self-end">
            <img id="img-upload" src=""/>
            <label for="file-upload" class="subir-foto">
              <i class="fa fa-cloud-upload"></i> Subir foto de perfil
            </label>

            <input id="file-upload" type="file"/>

          </div>
        </div>


        <div class="row justify-content-center my-5">
          <button type="submit" class="btn-sin-borde">Acceder</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/registro-personal.js"></script>
  </body>
</html>
