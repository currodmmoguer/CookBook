{% load static %}
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CookBook</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>

    
      <div class="container-fluid contenido h-100">

        
        


        <!-- FORMULARIOS -->

        <div class="row d-flex justify-content-center border align-items-center h-100">
           <!--LOGIN -->
          <div class="col-12 col-sm-10 col-md-7 col-lg-4 col-xl-3 d-flex justify-content-center">
            <div class="form">
              
              <!-- LOGO -->
              <div class="row justify-content-center">
                <div class="col-8 col-sm-6">
                  <img src="{% static 'img/logo.png' %}" class="img-fluid">
                </div>
              </div>
              
              <form class="login-form" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuario" required/>
                <input type="password" name="password" placeholder="Contraseña" required/>
                <button>Acceder</button>
                
                {% if form.errors %}
                  <p class="my-1">Contraseña incorrecta. Vuelve a intentarlo.</p>
                {% endif %}
                  
                <div class="registro my-1">
                  <span>¿Aún no te has registrado?</span>
                  <a href="{% url 'registro' %}">Haz clic aquí para hacerlo.</a>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
