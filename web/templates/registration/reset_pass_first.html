{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña · CookBook</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/e273f4e482.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/olvidar-pass.css' %}">
    <style>
        .btn-border-rounded {
            width: 100%;
            border-radius: 1.5rem !important;
        }
    </style>
</head>

<body>
    <header>
        <div class="h-100 justify-content-center d-flex align-items-center py-2">
            <div class="row">
                <div class="col-12 text-center">
                    <img id="logo" src="{% static 'img/logo-blanco.png' %}" alt="">
                </div>
                <div class="col-12 text-center"><span>CookBook</span></div>
            </div>
        </div>

    </header>
    <div class="container justify-content-center pt-5 pt-md-1">
        <div class="row justify-content-center">
            <h2 class="text-center">Restablecer contraseña</h2>
        </div>
        <div class="row justify-content-center">
            <p class="text-center w-75">Introduce la dirección de correo electrónico de tu cuenta de CookBook. Te
                enviaremos un correo electrónico con tu nombre de usuario y un enlace para restablecer tu contraseña.
            </p>
        </div>

        <form method="post" class="form-input mt-3">
            {% csrf_token %}

            <div class="row justify-content-center my-4">
                <div class="col-8 col-sm-6 col-md-4 col-lg-3">
                    <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email"
                        placeholder="Correo electrónico: " autofocus>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 col-sm-6 col-md-4 col-lg-3 text-center">
                    <input type="submit" class="btn-border-rounded" value="Enviar">
                </div>
            </div>
        </form>

    </div>

    <div id="volver">
        <a href="{% url 'login' %}">
            <i class="fas fa-arrow-left"></i> <span>Volver</span>
        </a>
    </div>

</body>

</html>
