{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <title>Página no encontrada · CookBook</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e273f4e482.js" crossorigin="anonymous"></script>

    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: 'Cabin', sans-serif;
            text-transform: uppercase;
        }

        #root {
            position: relative;
            height: 100vh;
        }

        #root .notfound {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            max-width: 520px;
            width: 100%;
            line-height: 1.4;
            text-align: center;
        }

        #root .notfound .notfound-404 {
            position: relative;
            height: 240px;
        }

        .notfound .notfound-404 h1 {
            font-family: 'Montserrat', sans-serif;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-size: 252px;
            font-weight: 900;
            margin: 0px;
            color: #262626;
            letter-spacing: -40px;
            margin-left: -20px;
        }

        .notfound .notfound-404 h1>span {
            text-shadow: -6px 3px 0px #fff;
        }

        .notfound h3 {
            position: relative;
            font-size: 16px;
            font-weight: 700;
            
            color: #262626;
            margin: 0px;
            letter-spacing: 3px;
            padding-left: 6px;
        }

        .notfaund h3 a {
            text-decoration: none;
            color: #262626;
        }

        h3 a:hover {
            color: #262626;
            text-decoration: underline;
        }

        h3 a:visited {
            color: #262626;
        }

        .notfound h2 {
            font-size: 20px;
            font-weight: 400;
            color: #262626;
            margin-top: 0px;
            margin-bottom: 25px;
        }

        @media only screen and (max-width: 767px) {
            .notfound .notfound-404 {
                height: 200px;
            }

            .notfound .notfound-404 h1 {
                font-size: 200px;
            }
        }

        @media only screen and (max-width: 480px) {
            .notfound .notfound-404 {
                height: 162px;
            }

            .notfound .notfound-404 h1 {
                font-size: 162px;
                height: 150px;
                line-height: 162px;
            }

            .notfound h2 {
                font-size: 16px;
            }
        }
    </style>

</head>

<body>

    <div id="root">
        <div class="notfound">
            <div class="notfound-404">
                <h3>Página no encontrada</h3>
                <h1><span>4</span><span>0</span><span>4</span></h1>
            </div>
            <h2>lo sentimos, pero la página solicitada no fue encontrada</h2>
            <h3><a href="{% url 'index' %}"><i class="fas fa-arrow-left"></i>Volver a CookBook</a></h3>

        </div>
    </div>

</body>

</html>
